<!DOCTYPE html>
<html>
<head>
	<title>Login to Studentify</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="img.jpg" alt="Logo">
		</div>
		<div class="login-form">
			<h1>Login to Studentify!</h1>
			<p>Welcome back! Log in with your data that you entered during registration</p>		  
			<!-- untuk memasukkan data login, masukkan data yang sudah teregister tadi  -->
			<input type="text" placeholder="mobile phone or email"><br><br>
			<input type="password" placeholder="password"><br>
			<small><a href="#">forget password?</a></small><br><br>
			<button type="submit" onclick="window.location.href='homepage.html';">OK</button>
			<div class="login-buttons">
				<a href="https://www.facebook.com/login.php" target="_blank" class="facebook-button">Login to Facebook</a>
				<a href="https://accounts.google.com/signin" target="_blank" class="google-button">Login to Google</a>
			</div>	
		</div>
	</div>
</body>
</html>
